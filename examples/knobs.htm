<html>
  <head>
    <title>Knob Test</title>
    <script src="../dist/interface.lib.js"></script>
  </head>
  
  <body></body>
  
  <script>

    var panel  = Interface.Panel.create()

    var knob1 = Interface.Knob.create({ 
      x:0,y:0,
      width:.33, height:1,
      fill:'#f00',
      onvaluechange: function( value, prev ) { console.log( '1:', value, prev ) }
    })

    var knob2 = Interface.Knob.create({ 
      x:.33,y:0,
      width:.33, height:1,
      fill:'#00f',
      onvaluechange: function( value, prev ) { console.log( '2:', value, prev ) }
    })

    var knob3 = Interface.Knob.create({ 
      x:.66,y:0,
      width:.33, height:1,
      fill:'#0f0',
      onvaluechange: function( value, prev ) { console.log( '3:', value, prev ) }
    })
    panel.add( knob1,knob2,knob3 )

  </script>

</html>
